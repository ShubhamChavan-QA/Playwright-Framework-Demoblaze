name: Playwright Tests & Allure Hosting
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write # Ye zaroori hai report upload karne ke liye

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Test Run with Secrets
    - name: Run Playwright tests
      env:
        ENV: qa
        BASE_URL: ${{ secrets.BASE_URL }}
        USER_NAME: ${{ secrets.USER_NAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: npm run test:qa
      continue-on-error: true 

    # --- NEW: Allure Report Hosting Setup ---

    # 1. Purani History download karo (Agar pehle run hua tha)
    - name: Load Allure History
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    # 2. Report Generate karo (With History)
    - name: Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    # 3. Report ko GitHub Pages par Publish karo
    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
    # 4. Summary mein Link dikhao (Pass/Fail Status)
    - name: Post Report Link
      if: always()
      run: |
        echo "## ðŸ“Š Test Report Status" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [Click Here to View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY